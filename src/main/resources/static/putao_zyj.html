			function pagerFilter(data){
				if (typeof data.length == 'number' && typeof data.splice == 'function'){	// is array
					data = {
						total: data.length,
						rows: data
					}
				}
				var dg = $(this);
				var opts = dg.datagrid('options');
				var pager = dg.datagrid('getPager');
				pager.pagination({
					onSelectPage:function(pageNum, pageSize){
						opts.pageNumber = pageNum;
						opts.pageSize = pageSize;
						pager.pagination('refresh',{
							pageNumber:pageNum,
							pageSize:pageSize
						});
						dg.datagrid('loadData',data);
					}
				});
				if (!data.originalRows){
					data.originalRows = (data.rows);
				}
				var start = (opts.pageNumber-1)*parseInt(opts.pageSize);
				var end = start + parseInt(opts.pageSize);
				data.rows = (data.originalRows.slice(start, end));
				return data;
			}

			function pagerFilter(data){
				if (typeof data.length == 'number' && typeof data.splice == 'function'){	// is array
					data = {
						total: data.length,
						rows: data
					}
				}
				var dg = $(this);
				var opts = dg.datagrid('options');
				var pager = dg.datagrid('getPager');
				pager.pagination({
					onSelectPage:function(pageNum, pageSize){
						opts.pageNumber = pageNum;
						opts.pageSize = pageSize;
						pager.pagination('refresh',{
							pageNumber:pageNum,
							pageSize:pageSize
						});
						dg.datagrid('loadData',data);
					}
				});
				if (!data.originalRows){
					data.originalRows = (data.rows);
				}
				var start = (opts.pageNumber-1)*parseInt(opts.pageSize);
				var end = start + parseInt(opts.pageSize);
				data.rows = (data.originalRows.slice(start, end));
				return data;
			}


			var index= -1;
			//进入编辑状态
			function goUpdate(){
				//获取选中的行
				// $("#dg").datagrid("beginEdit",0);
				var row =$("#dg").datagrid("getSelected");
				if(row!=null){
					//将index对应的行关闭编辑状态
					$("#dg").datagrid("endEdit",index);
					//获取row对应的index
					 index=$("#dg").datagrid("getRowIndex",row);
					 $("#dg").datagrid("beginEdit",index);
				}else{
					alert("操作错误，请勾选要选中的行记录");
				}
			}
			//保存修改的数据
			function saveUpdate(){
				//获取选中的行
				var row =$("#dg").datagrid("getSelected");
				if(row!=null){
					//获取row对应的index
					 index=$("#dg").datagrid("getRowIndex",row);
					 //结束编辑状态
					 $("#dg").datagrid("endEdit",index)
					 //将修改的数据提交到服务器
					 console.log(row);
					var data = {
						"id":row.id,
						"kinds": row.kinds,
						"max": row.max,
						"min": row.min,
						"avg": row.avg,
						"sd": row.sd,
						"cv": row.cv
					};
					//将实体类转换为json
					var datas = JSON.stringify(data);
					$.ajax({
						url: 'putaoZyj/update',
						contentType: "application/json;charset=UTF-8",
						data: datas,
						dataType: "json",
						type: "post",
						success: function (data) {
							//alert("访问到这了" + datas);

							if (data.msg == 1) {
								alert("修改成功！");
								history.go(0);
							} else {
								alert("操作错误，请重新操作！");

							}
						}
					});
				}else{
				alert("操作错误，请勾选要选中的行记录");
				}
			}
			function removeit(){
				var row =$("#dg").datagrid("getSelected");
				if(row!=null){
					editIndex=$("#dg").datagrid("getRowIndex",row);
					if (editIndex == undefined){return}
					$('#dg').datagrid('cancelEdit', editIndex)
							.datagrid('deleteRow', editIndex);
					editIndex = undefined;
					var data = {"id":row.id};
					//将实体类转换为json
					var datas = JSON.stringify(data);
					alert(datas);
					$.ajax({
						url:'putaoZyj/delete',
						contentType: "application/json;charset=UTF-8",
						data: datas,
						dataType: "json",
						type: "post",
						success:function (data) {
							if(data.msg==0){
								alert("操作出错，请重试");
							}else{
								alert("删除成功");
							}
						}
					});
				}else{
					alert("请勾选所要删除的行");
				}

			}
			var editIndex = undefined;
			function endEditing() {
				if (editIndex == undefined) {
					return true
				}
				if ($('#dg').datagrid('validateRow', editIndex)) {
					return true;
				} else {
					return false;
				}
			}
			function doSearch() {
				var kinds = $("#kinds").val();
				var kinds1 = {"kinds":kinds};

				$.ajax({

						console.log(data);
						if (data) {
							$("#dg").datagrid('loadData', data);
						}
					}
				});
			}
			function refresh() {
